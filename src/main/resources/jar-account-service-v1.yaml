openapi: 3.0.1
info:
  title: Jar Account Service
  contact:
    email: antonrino.bosco@proton.me
  version: v1
paths:
  /accounts:
    get:
      tags:
        - JarAccount
      summary: retrieves all accounts linked to a customerId
      operationId: getAccounts
      parameters:
        - in: query
          name: customerId
          description: customerId of the customer
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Accounts'
        400:
          description: Invalid status value
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /jarAccounts:
    post:
      tags:
        - JarAccount
      summary: create a new jar account
      operationId: createJarAccount
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewJarAccount'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JarAccount'
        400:
          description: Invalid status value
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      tags:
        - JarAccount
      summary: retrieves all jar accounts linked to a customerId or account
      operationId: getJarAccounts
      parameters:
        - in: query
          name: customerId
          description: customerId of the customer
          required: false
          schema:
            type: string
        - in: query
          name: linkedAccount
          description: accountId of the account
          required: false
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JarAccount'
        400:
          description: Invalid status value
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /jarAccounts/{jarAccountId}/jarAccountSavings:
    post:
      tags:
        - JarAccount
      summary: create a new jar account
      operationId: saveIntoJarAccount
      parameters:
        - in: path
          name: jarAccountId
          description: unique id of the jar account
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewJarAccountSaving'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JarAccountSaving'
        400:
          description: Invalid status value
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      tags:
        - JarAccount
      summary: retrieves all jar account savings for the given jarAccountId
      operationId: getJarAccountSavings
      parameters:
        - in: path
          name: jarAccountId
          description: unique id of the jar account
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JarAccountSaving'
        400:
          description: Invalid status value
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    NewJarAccount:
      type: object
      properties:
        linkedAccount:
          type: string
        currency:
          type: string
          enum:
            - EUR
        roundUp:
          type: string
          enum:
            - NEAREST_EUR
            - NEAREST_FIVE_EUR
            - NEAREST_TEN_EUR
          default: NEAREST_EUR
    Accounts:
      type: object
      properties:
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/Account'
    Account:
      type: object
      properties:
        accountId:
          type: string
        customerId:
          type: string
        iban:
          type: string
        currency:
          type: string
          enum:
            - EUR
        balance:
          type: number
        jarAccount:
          type: object
          $ref: '#/components/schemas/JarAccount'
    JarAccount:
      type: object
      properties:
        jarAccountId:
          type: string
        linkedAccount:
          type: string
        currency:
          type: string
          enum:
            - EUR
        roundUp:
          type: string
          enum:
            - NEAREST_EUR
            - NEAREST_FIVE_EUR
            - NEAREST_TEN_EUR
        balance:
          type: number
        status:
          type: string
          enum:
            - ENABLED
            - DISABLED
    NewJarAccountSaving:
      type: object
      properties:
        originalTransactionAmount:
          type: number
        bookingDate:
          type: string
          format: date
        valueDate:
          type: string
          format: date
    JarAccountSaving:
      type: object
      properties:
        jarAccountTransactionId:
          type: string
        savingAmount:
          type: number
        originalTransactionAmount:
          type: number
        bookingDate:
          type: string
          format: date
        valueDate:
          type: string
          format: date
        narration:
          type: string
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string